<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <title>Login</title>
</head>
<body>
<div class="container mt-5">
    <div class="input-group mb-3 text-center">
        <input id="usuario" type="text" class="form-control" placeholder="Usuario" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3 text-center">
        <input id="senha" type="text" class="form-control" placeholder="Senha" aria-label="Username"

    </div>
    <div class="text-center mt-2">
        <button id="enviarLogin" type="submit" class="btn btn-primary">Entrar</button>
    </div>
</div>
